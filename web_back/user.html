<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_pic" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="avatar">
                        <input type="file" id="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $.ajax({
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (res) {
                //检测是否成功
                if (res.code == 200) {
                    //将数据展示在内容中

                    $.each(res.data, function (k, ele) {
                        if (k == 'user_pic') {
                            $('#avatar').prop('src', ele);
                            return;
                        }
                        $('#' + k).val(ele);
                    });
                }
            }
        })

        /*
        用户的信息编辑功能
        1.检测是否完整填写表单
        输入框检测val(),文件域检测是否选取文件
        2.给表单中元素设置name属性,否则无法提交
        进行提交按钮处理
        3.提交到服务器进行编辑
        4图片的本地预览
        */
        //1.点击按钮,检查表单是否填写完整
        $('btn').on('click', function () {
            //检测内容
            //检测文件域是否选择文件,使用dom对象的files属性,进行length检测
            if ($('#username').val().trim() == '' ||
                $('#nickname').val().trim() == '' ||
                $('#email').val().trim() == '' ||
                $('#password').val().trim() == '' ||
                $('#user_pic')[0].files.length == 0
            ) {
                alert('内容没有填写完毕');
                return; //阻止后续的请求发送
            }

            //将数据发送给服务器进行处理
            //传入的参数必须为dom对象形式的form标签
            var fd = new FormData($('form')[0]);
            //使用jq的ajax发送
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8000/admin/userinfo_edit',
                data: fd,
                contentType: false, //不需要jq设置内容类型
                processData: false, //不需要jq进行内容处理
                success: function (res) {
                    if (res.code == 200) {
                        //让当前user.html的iframe所在的index.html跳转到login.html
                        //window.parent用来获取父页面的window对象,也就是index.html页面的window
                        //window.location.href='./login.html'是处理当前小窗口跳转
                        parent.location.href = './login.html'; //父页面跳转

                    }
                }
            });
        })
    </script>

</body>

</html>
